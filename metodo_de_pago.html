  <script>

    document.getElementById('metodoPago').addEventListener('change', function (event) {
      var metodoPago = event.target.value;
      var tarjetaInputs = document.getElementById('tarjetaInputs');
      var chequeInputs = document.getElementById('chequeInputs');

      if (metodoPago === 'tarjeta') {
        tarjetaInputs.style.display = 'block';
        chequeInputs.style.display = 'none';
      } else if (metodoPago === 'cheque') {
        tarjetaInputs.style.display = 'none';
        chequeInputs.style.display = 'block';
      }
      else if (metodoPago === 'paypal') {
        var paypalPopup = window.open('https://www.paypal.com', 'paypalPopup', 'width=600,height=400');
        tarjetaInputs.style.display = 'none';
        chequeInputs.style.display = 'none';
      } else {
        tarjetaInputs.style.display = 'none';
        chequeInputs.style.display = 'none';
      }

    });
