<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Im√°genes</title>
    <style>
        .slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
            max-width: 800px;
            height: 400px;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 100%;
            max-width: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: none;
            outline: none;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <button class="prev">&#10094;</button>
        <div class="slider-wrapper">
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide%201" alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide%202" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide%203" alt="Slide 3"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide%204" alt="Slide 4"></div>
        </div>
        <button class="next">&#10095;</button>
    </div>

    <script>
        const sliderWrapper = document.querySelector('.slider-wrapper');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const slideWidth = slides[0].clientWidth;

        let counter = 0;

        nextBtn.addEventListener('click', () => {
            if (counter >= slides.length - 1) return;
            counter++;
            sliderWrapper.style.transform = `translateX(-${counter * slideWidth}px)`;
        });

        prevBtn.addEventListener('click', () => {
            if (counter <= 0) return;
            counter--;
            sliderWrapper.style.transform = `translateX(-${counter * slideWidth}px)`;
        });
    </script>
</body>

</html>
